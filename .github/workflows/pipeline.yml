name: dqhub-pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

concurrency:
  group: dqhub-pipeline-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            pyproject.toml

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install -e .

      - name: Ensure folders exist
        run: |
          mkdir -p data/synthetic
          mkdir -p data/output
          mkdir -p reports
          mkdir -p reports/history

      - name: Run pipeline
        run: |
          dqhub pipeline

      - name: List outputs
        if: always()
        run: |
          echo "=== data/output ==="
          ls -la data/output || true
          echo "=== reports ==="
          ls -la reports || true
          echo "=== reports/history ==="
          ls -la reports/history || true

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dqhub-artifacts
          if-no-files-found: warn
          retention-days: 14
          path: |
            reports/DQ_Report.xlsx
            reports/DQ_Report.html
            reports/dq_summary.csv
            reports/dq_issues.csv
            reports/last_metrics.json
            reports/last_run.json
            data/output/raw.csv
            data/output/clean.csv
            data/synthetic/input.csv
            reports/history/
